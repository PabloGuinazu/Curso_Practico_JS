<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos </title>
</head>
<body>
    <header>  
          <h1>Porcentajes y Descuentos</h1>
    </header>
    <section>
        <h2>Calcula el precio de tus productos con el descuento</h2>

        <form>
            <label for="InputPrices">Escribe el precio de tu producto :</label>
            <input id="InputPrice" type="number"/>

            <label for="InputDiscount">Escribe el descuento:</label>
            <input id="InputDiscount" type="number"/>


            <button type="button" onClick="BotonDescuento()">
                calcular el precio con descuento
            </button>

            <p id="ResultPrice"></p>
        </form>
    </section>
    <script src="./descuentos.js"></script>
</body>
</html>
